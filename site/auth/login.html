<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DataCenter Hive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #f9fafb;
            background: #0a0e16;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #111827;
            border-radius: 16px;
            border: 1px solid #374151;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
        }

        h1 {
            font-size: 24px;
            color: #f9fafb;
            margin-bottom: 10px;
            text-align: center;
        }

        .welcome-text {
            text-align: center;
            color: #d1d5db;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #374151;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background: #1f2937;
            color: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        input::placeholder {
            color: #6b7280;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #06b6d4;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
            color: #d1d5db;
        }

        .forgot-password {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #374151;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .register-link {
            text-align: center;
            font-size: 14px;
            color: #d1d5db;
        }

        .register-link a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #7f1d1d;
            color: #fca5a5;
            border: 1px solid #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #065f46;
            color: #6ee7b7;
            border: 1px solid #047857;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .demo-credentials {
            background: #1f2937;
            border: 1px dashed #374151;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
        }

        .demo-credentials h4 {
            margin-bottom: 10px;
            color: #f9fafb;
            font-size: 14px;
        }

        .demo-credentials p {
            margin: 5px 0;
            color: #d1d5db;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">DataCenter Hive</div>
            <div class="subtitle">Data Center Construction Intelligence</div>
        </div>

        <h1>Welcome Back</h1>
        <p class="welcome-text">Sign in to access your dashboard</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@company.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Forgot password?</a>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Sign In</button>
        </form>

        <div class="divider">OR</div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Create one now</a>
        </div>

        <!-- Demo credentials section (remove in production) -->
        <!-- <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <p><strong>Email:</strong> demo@dc-intelligence.com</p>
            <p><strong>Password:</strong> demo1234</p>
        </div> -->
    </div>

    <script>
        // Handle forgot password link
        function handleForgotPassword(e) {
            e.preventDefault();
            alert('Password reset functionality coming soon!\n\nFor now, please contact support at:\nsupport@dc-intelligence.com');
        }

        // Form submission
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                const response = await fetch('http://127.0.0.1:8010/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Handle "Remember me" checkbox
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                    } else {
                        // If not checked, use sessionStorage instead (cleared on browser close)
                        sessionStorage.setItem('access_token', data.access_token);
                        sessionStorage.setItem('token_type', data.token_type);
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                    }

                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting to dashboard...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard/user.html';
                    }, 1500);
                } else {
                    // Show error message from server
                    if (response.status === 401) {
                        errorMessage.textContent = 'Invalid email or password. Please try again.';
                    } else if (response.status === 403) {
                        errorMessage.textContent = 'Your account is inactive. Please contact support.';
                    } else {
                        errorMessage.textContent = data.detail || 'Login failed. Please try again.';
                    }
                    errorMessage.style.display = 'block';

                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';

                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Auto-fill email if remembered
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedEmail = localStorage.getItem('remembered_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>

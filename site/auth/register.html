<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - DataCenter Hive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #f9fafb;
            background: #0a0e16;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: #111827;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border: 1px solid #374151;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
        }

        h1 {
            font-size: 24px;
            color: #f9fafb;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d1d5db;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
            margin-left: 2px;
        }

        .optional {
            color: #9ca3af;
            font-weight: normal;
            font-size: 12px;
            margin-left: 4px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #374151;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background: #1f2937;
            color: #f9fafb;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        input::placeholder {
            color: #6b7280;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .account-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 8px;
        }

        .account-type-option {
            position: relative;
        }

        .account-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .account-type-label {
            display: block;
            padding: 15px;
            border: 2px solid #374151;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #1f2937;
            color: #d1d5db;
        }

        .account-type-option input[type="radio"]:checked + .account-type-label {
            border-color: #06b6d4;
            background: #0a0e16;
            font-weight: 600;
            color: #06b6d4;
        }

        .account-type-label:hover {
            border-color: #06b6d4;
        }

        .account-type-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
            color: #9ca3af;
        }

        .strength-meter {
            height: 4px;
            background: #374151;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #06b6d4;
        }

        .checkbox-label {
            font-size: 14px;
            color: #d1d5db;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #06b6d4;
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #9ca3af;
        }

        .login-link a {
            color: #06b6d4;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #7f1d1d;
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #ef4444;
        }

        .success-message {
            background: #064e3b;
            color: #a7f3d0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #10b981;
        }

        .help-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .account-type-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo">DataCenter Hive</div>
            <div class="subtitle">Data Center Construction Intelligence</div>
        </div>

        <h1>Create Your Account</h1>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <!-- Account Information -->
            <div class="form-section">
                <div class="form-section-title">Account Information</div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="you@company.com">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required minlength="8" placeholder="Minimum 8 characters">
                        <div id="passwordStrength" class="password-strength">
                            <div class="strength-meter">
                                <div id="strengthMeterFill" class="strength-meter-fill"></div>
                            </div>
                            <span id="strengthText"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" placeholder="Re-enter password">
                    </div>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-section">
                <div class="form-section-title">Personal Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required placeholder="John Smith">
                    </div>

                    <div class="form-group">
                        <label for="jobTitle">Job Title <span class="optional">(Optional)</span></label>
                        <input type="text" id="jobTitle" name="jobTitle" placeholder="Director of Development">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company Name <span class="required">*</span></label>
                        <input type="text" id="company" name="company" required placeholder="Your Company LLC">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="optional">(Optional)</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                    </div>
                </div>
            </div>

            <!-- Account Type -->
            <div class="form-section">
                <div class="form-section-title">Account Type</div>

                <div class="form-group">
                    <label>Select Account Type <span class="required">*</span></label>
                    <div class="account-type-selector">
                        <div class="account-type-option">
                            <input type="radio" id="typeIndividual" name="accountType" value="individual" required>
                            <label for="typeIndividual" class="account-type-label">
                                <div class="account-type-icon">üë§</div>
                                <div>Individual</div>
                            </label>
                        </div>
                        <div class="account-type-option">
                            <input type="radio" id="typeFirm" name="accountType" value="firm">
                            <label for="typeFirm" class="account-type-label">
                                <div class="account-type-icon">üè¢</div>
                                <div>Firm</div>
                            </label>
                        </div>
                    </div>
                    <p class="help-text">Choose "Individual" for personal use or "Firm" for team access</p>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and <a href="/privacy.html" target="_blank">Privacy Policy</a> <span class="required">*</span>
                </label>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        // Password strength meter
        const passwordInput = document.getElementById('password');
        const strengthMeterFill = document.getElementById('strengthMeterFill');
        const strengthText = document.getElementById('strengthText');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;

            strengthMeterFill.className = 'strength-meter-fill';

            if (strength <= 2) {
                strengthMeterFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength <= 4) {
                strengthMeterFill.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#f59e0b';
            } else {
                strengthMeterFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        });

        // Form submission
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullName').value,
                company: document.getElementById('company').value,
                account_type: document.querySelector('input[name="accountType"]:checked')?.value,
                job_title: document.getElementById('jobTitle').value || null,
                phone: document.getElementById('phone').value || null
            };

            // Validate password match
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (formData.password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match. Please try again.';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate account type is selected
            if (!formData.account_type) {
                errorMessage.textContent = 'Please select an account type (Individual or Firm).';
                errorMessage.style.display = 'block';
                return;
            }

            // Validate terms checkbox
            if (!document.getElementById('terms').checked) {
                errorMessage.textContent = 'You must agree to the Terms of Service and Privacy Policy.';
                errorMessage.style.display = 'block';
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch('http://127.0.0.1:8010/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store JWT token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    successMessage.textContent = 'Account created successfully! Redirecting to dashboard...';
                    successMessage.style.display = 'block';

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard/user.html';
                    }, 2000);
                } else {
                    // Show error message from server
                    errorMessage.textContent = data.detail || 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';

                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';

                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>

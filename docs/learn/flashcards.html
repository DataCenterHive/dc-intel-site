<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Center Flashcards - Learn Industry Terminology</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e16;
            color: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
            background: linear-gradient(135deg, #1f2937, #111827);
            border-radius: 16px;
            border: 1px solid #374151;
        }

        h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #06b6d4;
        }

        .stat-label {
            font-size: 12px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 20px;
            background: #1f2937;
            border: 2px solid #374151;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .category-btn:hover {
            border-color: #06b6d4;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #06b6d4;
            border-color: #06b6d4;
        }

        .category-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 12px;
            color: #9ca3af;
        }

        .category-btn.active .category-count {
            color: #f9fafb;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            max-width: 700px;
            height: 400px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(135deg, #1f2937, #111827);
            border: 2px solid #06b6d4;
        }

        .card-back {
            background: linear-gradient(135deg, #111827, #1f2937);
            border: 2px solid #3b82f6;
            transform: rotateY(180deg);
        }

        .card-term {
            font-size: 32px;
            font-weight: bold;
            color: #06b6d4;
            margin-bottom: 20px;
        }

        .card-hint {
            font-size: 14px;
            color: #9ca3af;
            font-style: italic;
        }

        .card-definition {
            font-size: 18px;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .card-example {
            font-size: 14px;
            color: #9ca3af;
            padding: 15px;
            background: rgba(6, 182, 212, 0.1);
            border-left: 3px solid #06b6d4;
            border-radius: 8px;
            text-align: left;
        }

        .card-example strong {
            color: #06b6d4;
            display: block;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
        }

        .btn-secondary {
            background: #374151;
            color: #f9fafb;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #1f2937;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            transition: width 0.3s;
        }

        .card-counter {
            text-align: center;
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 20px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 10px 20px;
            background: #1f2937;
            border: 2px solid #374151;
            border-radius: 8px;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #06b6d4;
            border-color: #06b6d4;
            color: white;
        }

        .shuffle-info {
            text-align: center;
            color: #06b6d4;
            margin-bottom: 10px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .flashcard {
                height: 350px;
            }

            .card-face {
                padding: 25px;
            }

            .card-term {
                font-size: 24px;
            }

            .card-definition {
                font-size: 16px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Data Center Flashcards</h1>
            <p class="subtitle">Master industry terminology with interactive learning</p>
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-value" id="totalCards">0</div>
                    <div class="stat-label">Total Terms</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="categoriesCount">0</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="cardsViewed">0</div>
                    <div class="stat-label">Cards Viewed</div>
                </div>
            </div>
        </header>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('sequential')">Sequential</button>
            <button class="mode-btn" onclick="setMode('random')">Random</button>
        </div>

        <div id="shuffleInfo" class="shuffle-info" style="display: none;">
            Shuffle mode activated
        </div>

        <div class="category-selector" id="categorySelector"></div>

        <div id="flashcardSection" style="display: none;">
            <div class="card-counter" id="cardCounter"></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="card-face card-front">
                        <div class="card-term" id="cardTerm"></div>
                        <div class="card-hint">Click to reveal definition</div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-definition" id="cardDefinition"></div>
                        <div class="card-example" id="cardExample"></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousCard()">
                    ← Previous
                </button>
                <button class="btn btn-primary" onclick="flipCard()">
                    Flip Card
                </button>
                <button class="btn btn-secondary" id="nextBtn" onclick="nextCard()">
                    Next →
                </button>
                <button class="btn btn-secondary" onclick="resetProgress()">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        let flashcardsData = null;
        let currentCategory = null;
        let currentCardIndex = 0;
        let viewedCards = new Set();
        let mode = 'sequential';
        let shuffledIndices = [];

        // Load flashcards data
        async function loadFlashcards() {
            try {
                const response = await fetch('flashcards-data.json');
                flashcardsData = await response.json();

                document.getElementById('totalCards').textContent = flashcardsData.metadata.total_cards;
                document.getElementById('categoriesCount').textContent = flashcardsData.categories.length;

                renderCategories();
            } catch (error) {
                console.error('Error loading flashcards:', error);
                alert('Failed to load flashcards data. Please refresh the page.');
            }
        }

        function renderCategories() {
            const selector = document.getElementById('categorySelector');
            selector.innerHTML = '';

            flashcardsData.categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.onclick = () => selectCategory(category.id);
                btn.innerHTML = `
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.cards.length} cards</div>
                `;
                selector.appendChild(btn);
            });
        }

        function selectCategory(categoryId) {
            currentCategory = flashcardsData.categories.find(c => c.id === categoryId);
            currentCardIndex = 0;
            viewedCards.clear();

            // Update UI
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.category-btn').classList.add('active');

            document.getElementById('flashcardSection').style.display = 'block';

            // Shuffle if in random mode
            if (mode === 'random') {
                shuffleCards();
            } else {
                shuffledIndices = [...Array(currentCategory.cards.length).keys()];
            }

            showCard(currentCardIndex);
            updateProgress();
        }

        function setMode(newMode) {
            mode = newMode;

            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('shuffleInfo').style.display = mode === 'random' ? 'block' : 'none';

            if (currentCategory) {
                if (mode === 'random') {
                    shuffleCards();
                } else {
                    shuffledIndices = [...Array(currentCategory.cards.length).keys()];
                }
                currentCardIndex = 0;
                showCard(currentCardIndex);
            }
        }

        function shuffleCards() {
            shuffledIndices = [...Array(currentCategory.cards.length).keys()];
            for (let i = shuffledIndices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledIndices[i], shuffledIndices[j]] = [shuffledIndices[j], shuffledIndices[i]];
            }
        }

        function showCard(index) {
            if (!currentCategory) return;

            const actualIndex = shuffledIndices[index];
            const card = currentCategory.cards[actualIndex];

            document.getElementById('cardTerm').textContent = card.term;
            document.getElementById('cardDefinition').textContent = card.definition;
            document.getElementById('cardExample').innerHTML = `<strong>Example:</strong> ${card.example}`;

            // Reset flip state
            document.getElementById('flashcard').classList.remove('flipped');

            // Mark as viewed
            viewedCards.add(actualIndex);
            document.getElementById('cardsViewed').textContent = viewedCards.size;

            updateProgress();
            updateNavButtons();
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < currentCategory.cards.length - 1) {
                currentCardIndex++;
                showCard(currentCardIndex);
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard(currentCardIndex);
            }
        }

        function updateProgress() {
            if (!currentCategory) return;

            const progress = ((currentCardIndex + 1) / currentCategory.cards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('cardCounter').textContent =
                `Card ${currentCardIndex + 1} of ${currentCategory.cards.length}`;
        }

        function updateNavButtons() {
            document.getElementById('prevBtn').disabled = currentCardIndex === 0;
            document.getElementById('nextBtn').disabled = currentCardIndex === currentCategory.cards.length - 1;
        }

        function resetProgress() {
            if (confirm('Reset progress for this category?')) {
                currentCardIndex = 0;
                viewedCards.clear();
                document.getElementById('cardsViewed').textContent = '0';

                if (mode === 'random') {
                    shuffleCards();
                }

                showCard(currentCardIndex);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!currentCategory) return;

            if (e.key === 'ArrowLeft') {
                previousCard();
            } else if (e.key === 'ArrowRight') {
                nextCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        // Initialize
        loadFlashcards();
    </script>
</body>
</html>
